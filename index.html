<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Survey Form</title>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center"><em>Thank you for taking the time to help us improve the platform</em></p>
    </div>
    <!-- FORM -->
    <form id="survey-form" class="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label id="email-label"for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age <small>  (optional)</small></label>
        <input type="number" id="number" placeholder="Age" min="0" max="100" required>
      </div>
      <!-- DROPDOWN LIST -->
      <div class="form-group">
        <label for="dropdown">What option best describes your current role?</label>
        <select name="dropdown" id="dropdown" class="dropdown">
          <option disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="not">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- RADIO BUTTONS -->
      <div class="form-box">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="recommend-1" name="recommend" value="definitely">
        <label for="recommend-1">Definitely</label><br>
        <input type="radio" id="recommend-2" name="recommend" value="maybe">
        <label for="recommend-2">Maybe</label><br>
        <input type="radio" id="recommend-3" name="recommend" value="not-sure">
        <label for="recommend-3">Not Sure</label>
      </div>
      <!-- CHECKBOXES -->
      <div class="form-box">
        <p>What would you like to see improved?<small> (check all that apply)</small></p>
        <input type="checkbox" id="improve-1" name="improve" value="improve-1">
        <label for="improve-1">Front-end Projects</label><br>
        <input type="checkbox" id="improve-2" name="improve" value="improve-2">
        <label for="improve-2">Back-end Projects</label><br>
        <input type="checkbox" id="improve-3" name="improve" value="improve-3">
        <label for="improve-3">Data Visualization</label><br>
        <input type="checkbox" id="improve-4" name="improve" value="improve-4">
        <label for="improve-4">Challenges</label><br>
        <input type="checkbox" id="improve-5" name="improve" value="improve-5">
        <label for="improve-5">Open Source Community</label><br>
        <input type="checkbox" id="improve-6" name="improve" value="improve-6">
        <label for="improve-6">Gitter help rooms</label><br>
        <input type="checkbox" id="improve-7" name="improve" value="improve-7">
        <label for="improve-7">Videos</label><br>
        <input type="checkbox" id="improve-8" name="improve" value="improve-8">
        <label for="improve-8">City Meetups</label><br>
        <input type="checkbox" id="improve-9" name="improve" value="improve-9">
        <label for="improve-9">Wiki</label><br>
        <input type="checkbox" id="improve-10" name="improve" value="improve-10">
        <label for="improve-10">Forum</label><br>
        <input type="checkbox" id="improve-11" name="improve" value="improve-11">
        <label for="improve-11">Additional Courses</label><br>
      </div>
      <!-- TEXTAREA -->
      <div class="form-group">
        <p>Any comments or Suggestions?</p>
        <textarea name="comment" id="comment" placeholder="Enter your comment here...."></textarea>
      </div>
      <!-- BUTTON -->
      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
